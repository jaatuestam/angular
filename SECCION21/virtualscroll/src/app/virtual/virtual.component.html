<h1>Virtual Scroll</h1>
<hr>

<div class="row">
  <div class="col">
    <button type="button" class="btn btn-primary" (click)="irFinal()">
      Ir al final
    </button>
  </div>

  <div class="col text-center">
    <button type="button" class="btn btn-warning" (click)="irMitad()">
      Ir a la mitad
    </button>
  </div>

  <div class="col text-right">
    <button type="button" class="btn btn-secondary" (click)="irInicio()">
      Ir al inicio
    </button>
  </div>

</div>

<br>
<hr>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

  <div *cdkVirtualFor="let persona of personas; let i = index; let conteo = count" class="list-group-item animated bounceInLeft">
    Item {{i}} / {{conteo}}
  </div>


</cdk-virtual-scroll-viewport>
