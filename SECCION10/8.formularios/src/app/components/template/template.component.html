<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit) = "guardar(forma)" #forma="ngForm">

  <div>

    <div class="form-group row ">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8 has-danger">

        <input class="form-control"
               type="text"
               [ngClass]="{'is-invalid':nombre.errors!=null && nombre.touched, 'is-valid':nombre.errors==null && nombre.touched}"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               required
               minlength="3"
               placeholder="Nombre"
               #nombre="ngModel">
          <div *ngIf="nombre.errors?.required" class="invalid-feedback">
            Este campo es requerido
          </div>
          <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
            Este campo requiere {{nombre.errors.minlength.requiredLength}} caracteres minimo
          </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               [ngClass]="{'is-invalid':apellido.errors!=null && apellido.touched, 'is-valid':apellido.errors==null && apellido.touched}"
               name="apellido"
               required
               #apellido="ngModel"
               [(ngModel)]="usuario.apellido"
               placeholder="Apellido">
        <div *ngIf="apellido.errors?.required" class="invalid-feedback">
          Este campo es requerido
        </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             name="correo"
             [ngClass]="{'is-invalid':correo.errors!=null && correo.touched, 'is-valid':correo.errors==null && correo.touched}"
             #correo="ngModel"
             [(ngModel)]="usuario.correo"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             placeholder="Correo electrónico">
       <div *ngIf="correo.errors?.required" class="invalid-feedback">
         Este campo es requerido
       </div>
       <div *ngIf="correo.errors?.pattern" class="invalid-feedback">
         No es un correo válido
       </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select [(ngModel)]="usuario.pais" required
              class="form-control" name="pais">
          <option value="">Seleccione un pais</option>
          <option *ngFor="let pais of paises"
                  [value]="pais.codigo">{{pais.nombre}}
          </option>
      </select>
    </div>
  </div>




  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button [disabled] = forma.invalid
          type="submit"
          class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>
