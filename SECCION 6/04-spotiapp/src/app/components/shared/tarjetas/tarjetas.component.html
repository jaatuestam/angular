<div class="card-columns m-5 animated fadeIn puntero">
    <div class="card" *ngFor="let item of items" (click)="verArtista(item)">
      <img class="card-img-top" [src]="item.images| noImage" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text" *ngFor="let artista of item.artists">
          <span class="badge badge-pill badge-primary">
            {{artista.name}}
          </span>
        </p>
      </div>
    </div>
  </div>
