
<div [ngClass]="alerta" class="alert" role="alert">
  This is a primary alertâ€”check it out!
</div>

<button type="button" (click) = "alerta = 'alert-info'" class="btn btn-info">Info</button>
<button type="button" (click) = "alerta = 'alert-danger'" class="btn btn-danger">Success</button>

<h3 [ngClass]="{'text-danger':propiedades.danger, 'text-info' : !propiedades.danger}">
  Hola mundo
</h3>

<br>
 <button (click)="propiedades.danger = !propiedades.danger" class="btn"
 [ngClass]="{'btn-danger' : propiedades.danger, 'btn-info' : !propiedades.danger}" type="button" name="button">
  Cambiar
 </button>

<br><br>

<h3>Proceso asincrono</h3>
<button (click) = "ejecutar()"
  class="btn btn-primary"
  [disabled]="loading"
  type="button" name="button">
  <i
    [ngClass]="{'fa-save' : !loading, 'fa-refresh fa-spin': loading}"
    class="fa"></i>
  <span *ngIf="!loading">Guardar cambios</span>
  <span *ngIf="loading">Espere por favor</span>
</button>
