<div class="row">
  <div class="col-md-6">
    <h1> <small>*ngIF</small></h1>
    <hr>

      <button type="button" class="btn btn-outline-primary btn-block"
        (click)="mostrar = !mostrar">
        Mostrar/Ocultar
      </button>
  <br>

    <div *ngIf="mostrar"  class="card card-inverse card-danger text-center">
      <div class="card-block">
        <blockquote class="card-blockquote">
          <p>{{frase.mensaje}}</p>
          <footer><cite>{{frase.mensaje}}</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h1> <small>*ngFor</small></h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let fruta of frutas let i = index"  class="list-group-item">
        {{i+1}} . {{fruta}}
      </li>

    </ul>
  </div>

</div>
