<h3>{{ leyenda }}</h3>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-primary" type="button" id="button-addon1" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>
  <input #txtIncrementador type="number" class="form-control" placeholder="" [(ngModel)]="progreso"
    (ngModelChange)="onChanges($event)" name="progreso" min="1" max="100" />
  <div class="input-group-prepend">
    <button class="btn btn-primary" type="button" id="button-addon1" (click)="cambiarValor(+5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
</div>
