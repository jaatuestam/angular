<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title"> Progress Bar</h4>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.areaValueNow]=progreso  aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
              </div>
              <br>
              <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" [attr.areaValueNow]=progreso2  aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
              </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-incrementador (cambioValor)="actualizar($event)" nombre="Progress Azul" [progreso] = "progreso"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador (cambioValor)="progreso2=$event" nombre="Progress Rojo" [progreso] = "progreso2"></app-incrementador>
        </div>
      </div>
    </div>
</div>
