<h3>Héroe <small>{{heroe.nombre}}</small></h3>
<button type="button" name="button"
        class="btn btn-outline-danger" [routerLink] = "['heroes']">
  Regresar
</button>

<button type="button" name="button" (click) = "agregarNuevo(forma)"
        class="btn btn-outline-success" >
  Nuevo Heroe
</button>

<hr>


<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit) = "guardar()" #forma="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre" name="nombre"
              type="text" class="form-control" placeholder="nombre del héroe" required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa"
                class="form-control" name="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio" class="form-control" name="bio" rows="6" cols="80">
        </textarea>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="forma.invalid" class="btn btn-outline-primary">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
