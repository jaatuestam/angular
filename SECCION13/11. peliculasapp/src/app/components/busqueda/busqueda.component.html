<div class="container main-container">
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label>Buscar:</label>
        <input [(ngModel)]="buscar"
                type="text"
                (keyup.enter) = "buscarPelicula()"
                name="buscar"
                class="form-control"
                placeholder="Buscar una pelicula">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="card-columns">

      <div class="card" *ngFor="let pelicula of peliculaService.peliculas">
        <img class="card-img-top" [src]="pelicula | imagen" [alt]="pelicula.original_title">
        <div class="card-body">
          <h5 class="card-title">{{pelicula.original_title}}</h5>
          <p class="card-text text-justify">{{pelicula.overview | slice:0:300 }}  ...</p>
          <button class="btn btn-outline-primary btn-block" type="button" name="button" [routerLink] = "['/detalle',pelicula.id,'busqueda',buscar]">
            Ver mas
          </button>
        </div>
      </div>


    </div>
  </div>
</div>
