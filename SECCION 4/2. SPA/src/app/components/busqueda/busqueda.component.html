<h1>Buscando <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroesArray.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
        No existen datos para :  {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroesArray; let i = index">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>


        <button (click) = verHeroe(heroe.id)
        type="button" class="btn btn-outline-primary btn-block">
          Ver m√°s...
        </button>

        <!-- <a [routerLink] = "['/heroe',i]" class="btn btn-outline-primary"> Ver mas link</a> -->

      </div>
  </div>
</div>
